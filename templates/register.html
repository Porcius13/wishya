<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KayÄ±t Ol - wÄ±shya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stardos Stencil Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/les-benjamins-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    
    <style>
        /* Les Benjamins Register Page Specific Styles */
        body {
            min-height: 100vh;
        }
        
        /* Header - Les Benjamins Style */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        
        .logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 400;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: 0.05em;
            transition: opacity 0.2s ease;
            text-transform: uppercase;
        }
        
        .logo:hover {
            opacity: 0.6;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .auth-btn {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 16px;
            border-radius: 0;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .auth-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.6;
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        /* Register Form - Les Benjamins Style */
        .register-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        
        .register-container:hover {
            border-color: var(--text-primary);
        }
        
        .register-header {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .register-title {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .register-subtitle {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-primary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
            font-size: 12px;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
            font-family: inherit;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input:focus {
            outline: none;
            border-bottom-color: var(--text-primary);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
        }
        
        .submit-btn {
            width: 100%;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 12px 24px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .submit-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .register-footer {
            text-align: left;
            margin-top: 30px;
        }
        
        .register-footer p {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .register-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }
        
        .register-footer a:hover {
            opacity: 0.6;
        }
        
        /* Flash Messages - Les Benjamins Style */
        .flash-messages {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 300px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .flash-message {
            padding: 12px 16px;
            border-radius: 0;
            margin-bottom: 0;
            font-weight: 400;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            border-left: 2px solid var(--text-primary);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .flash-message.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .flash-success,
        .flash-error,
        .flash-warning,
        .flash-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 2px solid var(--text-primary);
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
                height: 60px;
            }

            .header-actions {
                gap: 20px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 10px;
            }
            
            .main-content {
                padding: 80px 20px 40px;
            }
            
            .register-container {
                padding: 40px 30px;
            }
            
            .register-title {
                font-size: 20px;
            }

            .register-subtitle {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 15px;
            }

            .header-actions {
                gap: 15px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 9px;
            }

            .main-content {
                padding: 70px 15px 30px;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .register-title {
                font-size: 18px;
            }

            .register-subtitle {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">wÄ±shya</a>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" title="Tema DeÄŸiÅŸtir">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <a href="/login" class="auth-btn">LOG IN</a>
                <a href="/register" class="auth-btn primary">SIGN UP</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="register-container">
            <div class="register-header">
                <h1 class="register-title">KayÄ±t Ol</h1>
                <p class="register-subtitle">Yeni hesap oluÅŸturun</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Åžifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Åžifre Tekrar</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="submit-btn">KayÄ±t Ol</button>
            </form>
            
            <div class="register-footer">
                <p>Zaten hesabÄ±nÄ±z var mÄ±? <a href="/login">GiriÅŸ Yap</a></p>
            </div>
        </div>
    </main>

    <!-- localStorage Utility -->
    <script src="{{ url_for('static', filename='js/localStorage.js') }}"></script>
    <!-- Modern UI JavaScript -->
    <script src="{{ url_for('static', filename='js/modern-ui.js') }}"></script>

    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
            } else {
                themeIcon.textContent = 'ðŸŒ™';
            }
        }

        // Register form with localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    
                    // Validation
                    if (password !== confirmPassword) {
                        if (typeof toast !== 'undefined') {
                            toast.error('Åžifreler eÅŸleÅŸmiyor!');
                        } else {
                            alert('Åžifreler eÅŸleÅŸmiyor!');
                        }
                        return;
                    }
                    
                    // Check if user already exists
                    const usersStr = localStorage.getItem('wishya_users') || '[]';
                    const users = JSON.parse(usersStr);
                    
                    if (users.find(u => u.username === username)) {
                        if (typeof toast !== 'undefined') {
                            toast.error('Bu kullanÄ±cÄ± adÄ± zaten kullanÄ±lÄ±yor!');
                        } else {
                            alert('Bu kullanÄ±cÄ± adÄ± zaten kullanÄ±lÄ±yor!');
                        }
                        return;
                    }
                    
                    if (users.find(u => u.email === email)) {
                        if (typeof toast !== 'undefined') {
                            toast.error('Bu e-posta adresi zaten kullanÄ±lÄ±yor!');
                        } else {
                            alert('Bu e-posta adresi zaten kullanÄ±lÄ±yor!');
                        }
                        return;
                    }
                    
                    // Create new user
                    const newUser = {
                        id: StorageManager.generateId(),
                        username: username,
                        email: email,
                        password: password, // Note: In production, hash this
                        profile_url: `user_${StorageManager.generateId().substring(0, 8)}`,
                        created_at: new Date().toISOString()
                    };
                    
                    users.push(newUser);
                    localStorage.setItem('wishya_users', JSON.stringify(users));
                    
                    // Auto login
                    StorageManager.saveUser({
                        id: newUser.id,
                        username: newUser.username,
                        email: newUser.email,
                        profile_url: newUser.profile_url
                    });
                    
                    // Redirect to dashboard
                    if (typeof toast !== 'undefined') {
                        toast.success('KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        alert('KayÄ±t baÅŸarÄ±lÄ±!');
                        window.location.href = '/dashboard';
                    }
                });
            }
        });
    </script>
</body>
</html>
