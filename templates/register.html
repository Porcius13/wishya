<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayƒ±t Ol - favit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stardos Stencil Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap');
    </style>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #23395d;
            --text-secondary: #203354;
            --border-color: #1c2e4a;
            --accent-color: #23395d;
            --accent-hover: #203354;
            --card-bg: #ffffff;
            --shadow: rgba(35, 57, 93, 0.1);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --gradient-primary: linear-gradient(135deg, #23395d 0%, #203354 100%);
            --gradient-secondary: linear-gradient(135deg, #1c2e4a 0%, #192841 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(35, 57, 93, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #152238;
            --bg-secondary: #192841;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-color: #1c2e4a;
            --accent-color: #ffffff;
            --accent-hover: #e0e0e0;
            --card-bg: rgba(32, 51, 84, 0.9);
            --shadow: rgba(0, 0, 0, 0.3);
            --success-bg: #1e4d2b;
            --success-text: #4ade80;
            --error-bg: #4d1e1e;
            --error-text: #f87171;
            --gradient-primary: linear-gradient(135deg, #23395d 0%, #203354 100%);
            --gradient-secondary: linear-gradient(135deg, #1c2e4a 0%, #152238 100%);
            --glass-bg: rgba(32, 51, 84, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.03;
            z-index: -1;
            animation: gradientShift 30s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
        }
        
        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        
        .logo {
            font-family: 'Stardos Stencil', 'Courier New', monospace !important;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.5s ease;
            z-index: -1;
            opacity: 0.1;
        }
        
        .logo:hover::before {
            left: 0;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .auth-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow);
            border-color: var(--accent-color);
        }
        
        .auth-btn.primary {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(137, 49, 104, 0.3);
        }
        
        .auth-btn.primary:hover {
            box-shadow: 0 8px 30px rgba(137, 49, 104, 0.4);
        }
        
        .theme-toggle {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px) rotate(180deg);
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .theme-icon {
            transition: transform 0.3s ease;
        }
        
        [data-theme="dark"] .theme-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        /* Register Form */
        .register-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
        }
        
        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px var(--shadow);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            font-size: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 8px 30px var(--shadow);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .submit-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(137, 49, 104, 0.3);
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(137, 49, 104, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .register-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .register-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-footer a:hover {
            color: var(--accent-hover);
        }
        
        /* Flash Messages */
        .flash-messages {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }
        
        .flash-message {
            padding: 16px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px var(--shadow);
            animation: slideInDown 0.5s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .flash-success {
            background: rgba(212, 237, 218, 0.9);
            color: var(--success-text);
            border: 2px solid rgba(195, 230, 203, 0.5);
        }
        
        .flash-error {
            background: rgba(248, 215, 218, 0.9);
            color: var(--error-text);
            border: 2px solid rgba(245, 198, 203, 0.5);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-actions {
                gap: 10px;
            }

            .auth-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .main-content {
                padding: 60px 15px 40px;
            }
            
            .register-container {
                padding: 35px 25px;
                margin: 0 15px;
            }
            
            .register-title {
                font-size: 26px;
            }

            .register-subtitle {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 10px;
            }

            .header-actions {
                gap: 8px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .main-content {
                padding: 50px 10px 30px;
            }
            
            .register-container {
                padding: 25px 20px;
                margin: 0 10px;
            }
            
            .register-title {
                font-size: 22px;
            }

            .register-subtitle {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .header-content {
                padding: 0 8px;
            }

            .header-actions {
                gap: 6px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 10px;
            }

            .main-content {
                padding: 40px 8px 25px;
            }
            
            .register-container {
                padding: 20px 15px;
                margin: 0 8px;
            }
            
            .register-title {
                font-size: 20px;
            }

            .register-subtitle {
                font-size: 12px;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .submit-btn {
                padding: 10px 18px;
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">favit</a>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" title="Tema Deƒüi≈ütir">
                    <span class="theme-icon">üåô</span>
                </button>
                <a href="/login" class="auth-btn">LOG IN</a>
                <a href="/register" class="auth-btn primary">SIGN UP</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="register-container">
            <div class="register-header">
                <h1 class="register-title">Kayƒ±t Ol</h1>
                <p class="register-subtitle">Yeni hesap olu≈üturun</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">≈ûifre Tekrar</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="submit-btn">Kayƒ±t Ol</button>
            </form>
            
            <div class="register-footer">
                <p>Zaten hesabƒ±nƒ±z var mƒ±? <a href="/login">Giri≈ü Yap</a></p>
            </div>
        </div>
    </main>

    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }
    </script>
</body>
</html>
