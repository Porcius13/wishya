<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>favit - Ürün Kataloğu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Stardos Stencil Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap');
    </style>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #23395d;
            --text-secondary: #203354;
            --border-color: #1c2e4a;
            --accent-color: #23395d;
            --accent-hover: #203354;
            --card-bg: #ffffff;
            --shadow: rgba(35, 57, 93, 0.1);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --gradient-primary: linear-gradient(135deg, #23395d 0%, #203354 100%);
            --gradient-secondary: linear-gradient(135deg, #1c2e4a 0%, #192841 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(35, 57, 93, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #152238;
            --bg-secondary: #192841;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-color: #1c2e4a;
            --accent-color: #ffffff;
            --accent-hover: #e0e0e0;
            --card-bg: rgba(32, 51, 84, 0.9);
            --shadow: rgba(0, 0, 0, 0.3);
            --success-bg: #1e4d2b;
            --success-text: #4ade80;
            --error-bg: #4d1e1e;
            --error-text: #f87171;
            --gradient-primary: linear-gradient(135deg, #23395d 0%, #203354 100%);
            --gradient-secondary: linear-gradient(135deg, #1c2e4a 0%, #152238 100%);
            --glass-bg: rgba(32, 51, 84, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.03;
            z-index: -1;
            animation: gradientShift 30s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
        }
        
        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        
        .logo {
            font-family: 'Stardos Stencil', 'Courier New', monospace !important;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.5s ease;
            z-index: -1;
            opacity: 0.1;
        }
        
        .logo:hover::before {
            left: 0;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .auth-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow);
            border-color: var(--accent-color);
        }
        
        .auth-btn.primary {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(137, 49, 104, 0.3);
        }
        
        .auth-btn.primary:hover {
            box-shadow: 0 8px 30px rgba(137, 49, 104, 0.4);
        }
        
        .theme-toggle {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px) rotate(180deg);
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .theme-icon {
            transition: transform 0.3s ease;
        }
        
        [data-theme="dark"] .theme-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        /* Hero Section */
        .hero-section {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .hero-logo {
            font-family: 'Stardos Stencil', 'Courier New', monospace !important;
            font-size: 120px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease;
            letter-spacing: 8px;
            position: relative;
        }
        
        .hero-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--gradient-secondary);
            animation: expandLine 2s ease 1s forwards;
        }
        
        @keyframes expandLine {
            to {
                width: 200px;
            }
        }
        
        .hero-subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 60px;
            animation: fadeInUp 1.5s ease 0.3s both;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .hero-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1.5s ease 0.6s both;
        }
        
        .hero-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .hero-btn:hover::before {
            left: 0;
        }
        
        .hero-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow);
            color: white;
            border-color: transparent;
        }
        
        .hero-btn.primary {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 30px rgba(137, 49, 104, 0.3);
        }
        
        .hero-btn.primary:hover {
            box-shadow: 0 15px 40px rgba(137, 49, 104, 0.4);
        }
        
        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: var(--gradient-secondary);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Flash Messages */
        .flash-messages {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }
        
        .flash-message {
            padding: 16px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px var(--shadow);
            animation: slideInDown 0.5s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .flash-success {
            background: rgba(212, 237, 218, 0.9);
            color: var(--success-text);
            border: 2px solid rgba(195, 230, 203, 0.5);
        }
        
        .flash-error {
            background: rgba(248, 215, 218, 0.9);
            color: var(--error-text);
            border: 2px solid rgba(245, 198, 203, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-actions {
                gap: 10px;
            }

            .auth-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .main-content {
                padding: 60px 15px 40px;
            }
            
            .hero-logo {
                font-size: 70px;
                letter-spacing: 3px;
            }
            
            .hero-subtitle {
                font-size: 16px;
                letter-spacing: 1px;
            }
            
            .hero-actions {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .hero-btn {
                width: 100%;
                max-width: 280px;
                padding: 14px 28px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 10px;
            }

            .header-actions {
                gap: 8px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .main-content {
                padding: 50px 10px 30px;
            }
            
            .hero-logo {
                font-size: 50px;
                letter-spacing: 2px;
            }
            
            .hero-subtitle {
                font-size: 14px;
            }
            
            .hero-actions {
                gap: 12px;
            }

            .hero-btn {
                max-width: 250px;
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .header-content {
                padding: 0 8px;
            }

            .header-actions {
                gap: 6px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 10px;
            }

            .main-content {
                padding: 40px 8px 25px;
            }
            
            .hero-logo {
                font-size: 40px;
                letter-spacing: 1px;
            }
            
            .hero-subtitle {
                font-size: 12px;
            }
            
            .hero-actions {
                gap: 10px;
            }

            .hero-btn {
                max-width: 220px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">favit</a>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" title="Tema Değiştir">
                    <span class="theme-icon">🌙</span>
                </button>
                <a href="/login" class="auth-btn">LOG IN</a>
                <a href="/register" class="auth-btn primary">SIGN UP</a>
            </div>
        </div>
    </header>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
                </div>

    <!-- Main Content -->
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-logo">FAVIT</h1>
            <p class="hero-subtitle">Favit ile Favorilerin Tek Bir Adreste</p>
            <div class="hero-actions">
                <a href="/login" class="hero-btn">LOG IN</a>
                <a href="/register" class="hero-btn primary">SIGN UP</a>
            </div>
        </div>
    </main>

    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '☀️';
            } else {
                themeIcon.textContent = '🌙';
            }
        }
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
